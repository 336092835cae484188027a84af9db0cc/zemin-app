<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEMIN</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#0b1d2d,#0a1622);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      opacity: .85;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1fbf6b;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      transform: scale(.98);
    }
    .info {
      margin-top: 16px;
      font-size: 13px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ZEMIN</h1>
    <p>Merkezi operasyon ve gizli IBAN ödeme altyapısı</p>

    <input type="number" placeholder="Tutar (TL)" />
    <input type="text" placeholder="Açıklama (opsiyonel)" />

    <button>Talebi Onayla</button>

    <div class="info">
      IBAN güvenli kanaldan otomatik iletilir.
    </div>
  </div>
</body>
  </html>
